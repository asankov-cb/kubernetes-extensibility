apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: conference-talk-validation.istacon.org
webhooks:
- name: conference-talk-validation.istacon.org
  clientConfig:
    service:
      namespace: default
      name: admission-controller
      port: 8080
    caBundle: 
  rules:
  - apiGroups:
    - "istacon.org" # validate only resource of the istacon.org API group
    apiVersions:
    - "v1" # validate only resource of the v1 API version
    operations:  ["CREATE", "UPDATE"] # validate only CREATE and UPDATE operations
    resources:   ["conferencetalks"] # validate only ConferenceTalks resources
    scope:       "Namespaced"
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 5